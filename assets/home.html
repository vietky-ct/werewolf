<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/style.css">
    <title>Wolf</title>
</head>

<body>
    <div class="players">
        <h1 id="players__title">Players: </h1>
        <input id="players__input" type="number">
    </div>
    <div class="search">
        <input type="text" class="search__term" placeholder="What roles...">
        <button type="submit" class="search__button"></button>
    </div>
    <div class="btn">
        <button type="button" id="btn__next">
            Next
        </button>
    </div>
    <div class="cards">
        <div class="cards__image">
            <h2>Image</h2>
        </div>
        <div class="cards__title">
            <h2>Title</h2>
        </div>
        <div class="cards__point">
            <h2>Point</h2>
        </div>
        <div class="cards__checkbox">
            <h2>Check</h2>
        </div>
    </div>
    

    <script src="/main.js"></script>
</body>

</html>
